{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Registro de usuario {% endblock title %}</title>

{% block contenido %}

<center>
    <form method="POST" style="margin-top: 300xp;">
        <h1 class="h1">Iniciar sesión</h1>
        <br>
        <div class="messages">
            {% for massage in messages %}
                <table {% if message.tags %} class="{{ message.tag}}"{% endif %}>{{ message }}</table>
            {{% endfor %}}
        </div>
        <br>
        {% csrf_token %}
        <div class="container">
            <table>{{ form }}</table>
            <br>
            <a style="color:  black;" href="{% url 'apps.usuario:registrar' %}"> Todavía no estás registrado? Registrate</a>
            <br><br>
            <button type="submit" class="btn btn-success btn-lg px-3">Iniciar sesión</button>
        </div>
    
    </form>
</center>
{% endblock %}
